<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Movies API</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Get All Movies</h2>
                <button id="get-movies-btn" class="btn btn-primary">Get Movies</button>
                <div id="movies-list" class="mt-3">
                    <!-- Movies will be dynamically inserted here -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>Get Movie by ID</h2>
                <input id="movie-id-input" type="number" class="form-control" placeholder="Enter movie ID">
                <button id="get-movie-btn" class="btn btn-primary mt-2">Get Movie</button>
                <div id="movie-details" class="mt-3">
                    <!-- Movie details will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Add New Movie</h2>
                <form id="add-movie-form" class="bordered-form shadow">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" id="director" name="director" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">Release Date:</label>
                        <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="link">Link:</label>
                        <input type="text" id="link" name="link" class="form-control" required>
                    </div>
                    <button id="add-movie-btn" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Update Movie</h2>
                <input id="update-movie-id-input" type="number" class="form-control" placeholder="Enter movie ID">
                <form id="update-movie-form" class="bordered-form shadow">
                    <div class="form-group">
                        <label for="update-name">Name:</label>
                        <input type="text" id="update-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="update-director">Director:</label>
                        <input type="text" id="update-director" name="director" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="update-releaseDate">Release Date:</label>
                        <input type="date" id="update-releaseDate" name="releaseDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="update-link">Link:</label>
                        <input type="text" id="update-link" name="link" class="form-control" required>
                    </div>
                    <button id="update-movie-btn" class="btn btn-primary">Update Movie</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Delete Movie</h2>
                <input id="delete-movie-id-input" type="number" class="form-control" placeholder="Enter movie ID">
                <button id="delete-movie-btn" class="btn btn-danger mt-2">Delete Movie</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>

</html>
